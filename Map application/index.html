<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#map">Map</a></li>
      <li><a href="#info">Info</a></li>
    </ul>
  </nav>

  <!-- Map Section -->
  <section id="map">
    <h1>Interactive Map</h1>
    <div id="mapContainer"></div>
  </section>

  <!-- Info Section -->
  <section id="info">
    <h2>About This Map Application</h2>
    <p>This application demonstrates the use of Leaflet.js to create an interactive map. Users can explore the map, view predefined markers and pop-ups, and add custom locations by clicking on the map.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
